syntax = "proto3";

message SFVector3f {
    repeated float elements = 1 [packed=true];
}

message SFVector4f {
    repeated float elements = 1 [packed=true];
}

message StateFieldRegistry {
    int32 time_t_control_cycle_limit_us = 2;
    uint32 time_t_last_cycle_end_us = 3;
    uint64 last_transition_ccno = 4;

    SFVector3f imu_linear_acc_vec_f = 10;
    SFVector3f imu_acc_vec_f = 11; // Why is there an _f???
    SFVector3f imu_gyr_vec = 12;
    SFVector4f imu_euler_vec = 13;
    SFVector4f imu_quat = 14;

    float fin_py_cmd = 16;
    float fin_ny_cmd = 17;
    float fin_px_cmd = 18;
    float fin_nx_cmd = 19;

    float lower_motor_cmd = 20;

    /*[[[cog
    import psrc.sfr_gen.sfr_gen as sfr_gen
    sfr_gen.proto_generate_all()
    ]]]*/
    float time_t_average_cycle_time_us = 21;
    uint64 mcl_control_cycle_num = 22;
    int32 mc_state = 23;
    int32 target_mc_state = 24;
    int32 gnc_state = 25;
    int32 target_gnc_state = 26;
    SFVector3f imu_linear_acc = 27;
    SFVector3f imu_acc = 28;
    SFVector3f imu_gyr_acc = 29;
    SFVector3f gnc_global_target_error_f = 30;
    SFVector3f gnc_global_target_pos_f = 31;
    SFVector3f gnc_global_linear_pos_f = 32;
    SFVector3f gnc_global_linear_vel_f = 33;
    SFVector3f gnc_global_linear_acc_f = 34;
    SFVector3f gnc_global_quat = 35;
    SFVector3f gnc_euler_angles = 36;
    SFVector3f sim_global_linear_pos_f = 37;
    SFVector3f sim_global_linear_vel_f = 38;
    SFVector3f sim_global_linear_acc_f = 39;
    SFVector3f sim_global_quat = 40;
    SFVector3f sim_euler_angles = 41;
    //[[[end]]]

}
